			</ul>

<script>
$.ajax({
			url:'__getBlockArr__',
			data:{},
			dataType:"json",
			type:"post",
			success:function(data){
			$.each(data,function(k,v){
				$(".right ul").append("<li value='"+k+"'>"+v+"</li>");
				})
$(".lock li").click(function(){
		var foward=$(this).attr("foward");
		if(foward==undefined){
			$(this).attr("foward","left");
			$(".left ul").append($(this));
		}
		else if(foward=="right"){
			$(this).attr("foward","left");
			$(".left ul").append($(this));
		}
		else{
			$(this).attr("foward","right");
			$(".right ul").append($(this));
		}
		});
			}
		});

function block_start(){
$(".block_submit").click(function(){
		var str="";
		$(".left li").each(function(){
			str+=$(this).attr("value")+",";
			});
		$.ajax({
			url:'__DOBLOCK__',
			data:{"data":str},
			dataType:"json",
			type:"post",
			success:function(data){
			alert(data);
			}
			});
		});

$(".lock li").click(function(){
		var foward=$(this).attr("foward");
		if(foward==undefined){
			$(this).attr("foward","left");
			$(".left ul").append($(this));
		}
		else if(foward=="right"){
			$(this).attr("foward","left");
			$(".left ul").append($(this));
		}
		else{
			$(this).attr("foward","right");
			$(".right ul").append($(this));
		}
		});
}
function jumpto(param){
